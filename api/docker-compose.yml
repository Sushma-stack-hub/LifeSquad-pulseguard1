version: "3.9"

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/pulseguard
      - SECRET_KEY=change-me-in-production
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DEBUG=false
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
